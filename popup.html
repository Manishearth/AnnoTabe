<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body style="background-color:#F2ECE5">
	<textarea class="form-control" placeholder="Add a description (Optional)" id="annotext" style="width: 320px; height: 125px;" autofocus></textarea>
	<table style="table-layout:fixed;margin-bottom:0px">
		<tr>
			<td style="width:50%"><button style="width:100%" id="updatebutton" class="btn btn-success">Update!</button></td>
			<td style="width:50%"><button style="width:100%" id="dismissbutton" class="btn btn-warning">Dismiss</button></td>
		</tr>
		<tr>
			<td style="width:50%"><button style="width:100%" id="showallbutton" class="btn btn-info" >Show all annotations</button></td>
			<td style="width:50%"><button id="persist-button" class="btn btn-primary" title="Associate the annotation with the URL, not this particular tab" style="width:100%">Persist<input checked type="checkbox" id="persist" style="vertical-align:bottom" name="persist"/ ></button></td>
		</tr>
	</table>
	<script src="popup.js"></script>
</body>
</html>
